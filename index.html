<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Electrical Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class = container>
        <h1>Basic Electrical Calculations</h1>
    </div>
    <div class = container>
        <div class = container_2> 
            <div class = internalContainer>
                <label for="voltage">Voltage, kV</label>
                <!-- <div class="display" id="voltage"></div> -->
                <input placeholder = "0.400" class="display" id="voltage" 
                type="number"></input>
            </div>
            <div class= internalContainer>
                <label for="phases">Phases</label>
                <select name="phases" id="phases">
                    <option value="threePhases">3 ph</option>
                    <option value="twoPhases">2 ph</option>
                    <option value="singlePhase">1 ph + N</option>
                </select>
            </div>
            <!-- <div class= internalContainer>
                <label for="constant">Keep constant</label>
                <select name="constant" id="constant">
                    <option value="voltage">Voltage</option>
                    <option value="resistance">Resistance</option>
                    <option value="current">Current</option>
                    <option value="active power">Active power</option>
                </select>
            </div> -->
        </div> 
        <div class = container_2>      
            <div class = internalContainer_2>
                <label for="activePower">kW</label>
                <input placeholder = "0.00" class="display" id="activePower" 
                type="number"></input>
                <label for="reactivePower">kVAr</label>
                <input placeholder = "0.00"class="display" id="reactivePower"
                type="number"></input>
                <label for="apparentPower">kVA</label>
                <input placeholder = "0.00" class="display" id="apparentPower"
                type="number"></input>            
            </div>
            <div class = internalContainer_2>
                <label for="current">Current, A</label>
                <input placeholder = "0.00" class="display" id="current"
                type="number"></input>
                <label for="powerFactor">Power factor</label>
                <input placeholder = "0.85" type="number" class="display"
                 id="powerFactor" min="0.01" max="1" step="0.01"></input>
                <label for="efficiency">Efficiency</label>
                <input placeholder = "1.00" class="display" id="efficiency" 
                type="number" step="0.01"></input>            
            </div>
            <div class = internalContainer_2>
                <label for="impedance">R, Ohm</label>
                <input placeholder = "0.000000" class="display" id="impedance">
                </input>
                <label for="reactance">X, Ohm</label>
                <input placeholder = "0.000000" class="display" id="reactance">
                </input>
                <label for="resistance">Z, Ohm</label>
                <input placeholder = "0.000000" class="display" id="resistance">
                </input>            
            </div>
        </div>
    </div>       

</body>
</html>
